ARI_QUIZ_COMPONENT="'ARI Quiz' is a powerful Joomla! quiz component which provides ability to create various tests to evaluate respondent's level of knowledge. It can help organizing quizzes on your Joomla! site. It contains many settings and can be configured for your needs. You can successfully use it both for creating big quiz system on your Joomla site or simple quiz with several questions on your site.<br/><br/>Documentation is available <a href='http://www.ari-soft.com/docs/ariquiz/html/ARI_Quiz_UserGuide.html' target='_blank'>here</a>.<br/><br/>If you have any questions about the extension feel free to contact us by <a href='mailto:info@ari-soft.com' title='Contact us'>email</a> or via <a href='http://www.ari-soft.com/ARI-Quiz/' title='ARI Quiz support forum'>forum</a>."
